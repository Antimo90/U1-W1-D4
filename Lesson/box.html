<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il Box Model</title>
    <style>
      .box {
        /* le propriet√† width e height funzionano solamente con elementi
            di tipo BLOCCO */
        width: 300px;
        height: 300px;
        border: 2px solid red;
        padding: 30px 15px;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Come funziona il BOX MODEL in CSS</h2>
      <section>
        <div class="box">
          <span>EPICODE</span>
        </div>
      </section>
    </main>
  </body>
</html>
